<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Usuario Nuevo</title>
    <link
      rel="stylesheet"
      href="../assets/css/formularios.css"
      type="text/css"
    />
  </head>

  <body>
    <div class="containeregistro">
      <div class="container">
        <div class="imagen">
          <img src="../assets/img/SRA-logo.png" alt="" />
        </div>
        <h3>Ingresar Datos</h3>
     
        <form id="miFormulario" action="/src/registros/Registro_usuario.html" method="post">
          <label for="cedula">Cédula de Identidad:</label>
          <input
            class="cedula"
            type="text"
            id="txtCedula"
            name="cedula"
            required
          />
          <br>

          <label for="nombres">Nombre:</label>
          <input
            class="nombre"
            type="text"
            id="txtNombre"
            name="nombres"
            required
          />
          <br>

          <label for="apellidos">Apellido:</label>
          <input
            class="apellido"
            type="text"
            id="txtApellido"
            name="apellidos"
            required
          />
          <br>

          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input
            class="fecha"
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            required
          />
          <br>

          <label for="direccion">Direccion:</label>
          <input
            class="direccion"
            type="text"
            id="txtDireccion"
            name="direccion"
            required
          />
          <br>

          <label for="contrasena">Contraseña:</label>
          <input
            class="clave"
            type="password"
            id="txtClave"
            name="clave"
            required
          />
          <br>

          <label for="contrasena">Repetir Contraseña:</label>
          <input
                  class="clave"
                  type="password"
                  id="txtRepetirClave"
                  name="clave"
                  required
          />
          <br>

          <label for="roldusuario">Tipo de Rol:</label>
          <select class="tiporol" id="txttiporol" name="tiporol">
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
          </select>

          <br>
          <br>
          <button  onclick="registrarUsuario()" href="#" class="boton" type="submit">Registrar</button>
          <br />
          <br />
          <a class="inicio" href="../../login.html">Volver</a>
        </form>
      
      </div>
    </div>

  <script src ="../../src/assets/Js/registrar.js" > </script>
  </body>
</html>
